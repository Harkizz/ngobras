<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGOBRAS - Daftar Akun</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <!-- Use consistent Supabase CDN URL -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="decorative-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="signup-container">
            <div class="signup-card">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1 class="brand-name">NGOBRAS</h1>
                    <p class="brand-subtitle">Bergabung dengan komunitas kesehatan mental</p>
                </div>

                <div class="step-indicator">
                    <div class="step active" id="step1">1</div>
                    <div class="step-line" id="line1"></div>
                    <div class="step" id="step2">2</div>
                    <div class="step-line" id="line2"></div>
                    <div class="step" id="step3">3</div>
                </div>

                <form id="signupForm" novalidate>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="fullName" placeholder="Nama Lengkap" required>
                        <label for="fullName"><i class="fas fa-user me-2"></i>Nama Lengkap</label>
                        <div class="invalid-feedback">Please enter your full name</div>
                    </div>
                    
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                        <div class="invalid-feedback">Please enter a valid email address</div>
                    </div>

                    <div class="form-floating">
                        <input type="tel" class="form-control" id="phone" placeholder="Nomor Telepon" required>
                        <label for="phone"><i class="fas fa-phone me-2"></i>Nomor Telepon</label>
                        <div class="invalid-feedback">Please enter your phone number</div>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8">
                        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <small id="strengthText">Password minimum 8 characters</small>
                        </div>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                        <div class="invalid-feedback">Passwords must match</div>
                    </div>

                    <div class="form-floating">
                        <select class="form-control" id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="gender"><i class="fas fa-venus-mars me-2"></i>Gender</label>
                        <div class="invalid-feedback">Please select your gender</div>
                    </div>

                    <div class="terms-checkbox">
                        <label>
                            <input type="checkbox" id="agreeTerms" required>
                            I agree to the <a href="#" class="terms-link">Terms and Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-signup" id="submitBtn">
                        <i class="fas fa-user-plus me-2"></i>Sign Up
                    </button>
                </form>

                <div class="divider">
                    <span>atau</span>
                </div>

                <p class="mb-0">
                    Sudah punya akun? 
                    <a href="#" class="login-link" onclick="showLogin()">Masuk di sini</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Centralized Supabase client must be loaded before other scripts -->
    <script src="js/supabaseClient.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
