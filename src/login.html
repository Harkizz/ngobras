<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGOBRAS - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="decorative-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-container">
            <div class="login-card">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h1 class="brand-name">NGOBRAS</h1>
                    <p class="brand-subtitle">Ngobrol Asik Sosiologi</p>
                </div>

                <form id="loginForm">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    </div>

                    <div class="text-end mb-3">
                        <a href="#" class="forgot-password">Lupa password?</a>
                    </div>

                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Masuk
                    </button>
                </form>

                <div class="divider">
                    <span>atau</span>
                </div>

                <p class="mb-0">
                    Belum punya akun? 
                    <a href="#" class="signup-link" onclick="showSignup()">Daftar sekarang</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Modal untuk email belum terdaftar -->
    <div class="modal fade" id="emailNotRegisteredModal" tabindex="-1" aria-labelledby="emailNotRegisteredLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="emailNotRegisteredLabel">Email Belum Terdaftar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <span id="modalEmailText"></span> belum terdaftar.<br>
            Apakah ingin daftar dengan email ini?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-primary" id="btnDaftarSekarang">Daftar Sekarang</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <!-- Use consistent Supabase CDN URL -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Centralized Supabase client must be loaded before other scripts -->
    <script src="js/supabaseClient.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
