<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8fafc;
            color: #2c3e50;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .notfound {
            text-align: center;
        }
        .notfound h1 {
            font-size: 6rem;
            margin: 0;
            color: #4A90E2;
            letter-spacing: 2px;
        }
        .notfound p {
            font-size: 1.5rem;
            margin: 0.5rem 0 2rem 0;
            color: #6c757d;
        }
        .notfound a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px dashed #4A90E2;
            transition: color 0.2s;
        }
        .notfound a:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="notfound">
        <h1>404</h1>
        <p>Halaman tidak ditemukan / Not Found</p>
        <a href="/">Kembali ke Beranda</a>
    </div>
</body>
</html>
