<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGOBRAS Admin - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login_admin.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="brand-section">
                <div class="brand-logo">
                    <i class="fas fa-comments"></i>
                </div>
                <h1 class="brand-title">NGOBRAS</h1>
                <p class="brand-subtitle">Ngobrol Asik Sosiologi</p>
                <span class="admin-badge">
                    <i class="fas fa-shield-alt"></i>
                    Admin Portal
                </span>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <!-- ===== LOGIN MENU TABS ===== -->
            <div class="login-tabs">
                <button type="button" class="login-tab active" id="tab-magic-link">Login with Magic Link</button>
                <button type="button" class="login-tab" id="tab-password">Login with Password</button>
            </div>

            <!-- ===== LOGIN WITH MAGIC LINK FORM ===== -->
            <form class="form-section" id="magicLinkForm" novalidate>
                <div class="form-group">
                    <label for="magicEmail" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Admin
                    </label>
                    <div style="position: relative;">
                        <i class="input-icon fas fa-envelope"></i>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="magicEmail" 
                            name="magicEmail"
                            placeholder="masukkan email admin..."
                            required
                            autocomplete="username"
                        >
                    </div>
                    <div class="form-validation" id="magicEmailValidation"></div>
                </div>
                <button type="submit" class="login-button" id="magicLinkButton">
                    <div class="button-content">
                        <div class="loading-spinner" id="magicLoadingSpinner"></div>
                        <i class="fas fa-sign-in-alt" id="magicLoginIcon"></i>
                        <span id="magicButtonText">Kirim Magic Link</span>
                    </div>
                </button>
            </form>

            <!-- ===== LOGIN WITH PASSWORD FORM ===== -->
            <form class="form-section" id="passwordForm" style="display:none;" novalidate>
                <div class="form-group">
                    <label for="passwordEmail" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Admin
                    </label>
                    <div style="position: relative;">
                        <i class="input-icon fas fa-envelope"></i>
                        <input 
                            id="passwordEmail"
                            name="email"
                            type="email"
                            class="form-control"
                            placeholder="admin@email.com"
                            autocomplete="username"
                            required
                        >
                    </div>
                    <div class="form-validation" id="passwordEmailValidation"></div>
                </div>
                <div class="form-group">
                    <label for="adminPassword" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div style="position: relative;">
                        <i class="input-icon fas fa-lock"></i>
                        <input 
                            id="adminPassword"
                            name="password"
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            autocomplete="current-password"
                            required
                        >
                        <span class="password-toggle" id="togglePassword"></span>
                    </div>
                    <div class="form-validation" id="passwordValidation"></div>
                </div>
                <button type="submit" class="login-button" id="passwordLoginButton">
                    <div class="button-content">
                        <div class="loading-spinner" id="passwordLoadingSpinner" style="display:none;"></div>
                        <i class="fas fa-sign-in-alt" id="passwordLoginIcon"></i>
                        <span id="passwordButtonText">Login</span>
                    </div>
                </button>
            </form>

            <div class="footer-section">
                <p class="footer-text">
                    Platform konsultasi kesehatan mental terpercaya
                </p>
                <div class="security-badge">
                    <i class="fas fa-lock"></i>
                    Koneksi Aman & Terenkripsi
                </div>
            </div>
        </div>
    </div>

    <div id="autoLoginStatus" style="display:none; text-align:center; margin-top:2rem;">
        <div id="autoLoginSpinner" style="display:flex; flex-direction:column; align-items:center;">
            <div class="loading-spinner" style="display:block; margin-bottom:1rem; width:48px; height:48px; border-width:4px;"></div>
            <div style="font-size:1.1rem; color:#4A90E2;">Menyelesaikan login admin...</div>
        </div>
        <div id="autoLoginSuccess" style="display:none; flex-direction:column; align-items:center;">
            <i class="fas fa-check-circle" style="font-size:3rem; color:#28A745; margin-bottom:1rem; animation:pop 0.5s;"></i>
            <div style="font-size:1.2rem; color:#28A745;">Anda berhasil login sebagai admin</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Only one Supabase CDN script is needed; dynamic import in JS will handle fallback if not present -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Centralized Supabase client must be loaded before other scripts -->
    <script src="js/supabaseClient.js"></script>
    <script src="js/login_admin.js"></script>
</body>
</html>
